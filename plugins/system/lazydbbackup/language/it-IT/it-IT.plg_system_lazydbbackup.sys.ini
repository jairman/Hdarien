PLG_LAZYDBBKP_XML_DESCRIPTION="Quando attivate questo plugin si creer&agrave; un backup giornaliero del vostro database mysql - solo le tabelle con il prefisso corrispondete al vostro sito - e verr&agrave; inviato tramite email al vostro indirizzo email preferito. Non modificate le opzioni se non sapete che cosa fanno! Passaggio finale: Vai nel Plugin Manager, apri LazyDbBackup - inserisci il tuo indirizzo email nei parametri e pubblica il plugin.\nUna opzione disabilita la email: i files di backup saranno salvati in una cartella definita - per default la cartella "_QQ_"/media"_QQ_" -"
