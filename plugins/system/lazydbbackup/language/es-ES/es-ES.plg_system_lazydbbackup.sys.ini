PLG_LAZYDBBKP_XML_DESCRIPTION="Cuando usted active este plugin realizara una copia de seguridad diaria de la base de datos mysql.<br /> Solo se respaldaran las tablas con el prefijo correspondiente a su sitio web y se enviara la copia al correo electrónico que usted ingrese.<br /> No modifique las opciones si no sabe que esta haciendo!<br /> Paso Final: ir al administrador de plugins y abrir LazyDbBackup, escriba su dirección de correo electrónico en el campo llamado Dirección de E-Mail y publique el plugin.<br /> Una opción le permite deshabilitar el correo electrónico y los archivos de la copia de seguridad se conservaran en la carpeta definida. Por defecto en la carpeta llamada /media <br /><br /> Traducción al español realizada por <a href="http://jorguito.com" target="_blank" title="Jorge Ferreira">Jorge Ferreira</a>."
